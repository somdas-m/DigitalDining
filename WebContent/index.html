<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Digital Dining</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/Controller.js"></script>

</head>
<body ng-app="digitalDining" ng-controller="insertController">
	<div>
		<input type="text" ng-model="ITEM_NUMBER" placeholder="itemID"/>
		<input type="text" ng-model="ITEM_NAME" placeholder="itemName"/>
		<input type="text" ng-model="ITEM_PRICE" placeholder="itemPrice"/>
		<input type="text" ng-model="ITEM_CATEGORY" placeholder="itemCategory"/>
		<button ng-click="insert()">Add New Item</button>
	</div>
	<hr/>
	<div ng-controller = "viewController">
		<button ng-click = "getAllItems()">Get All</button>
		<br/>{{allItems}}
	</div>
	
	<hr/>
	
	<div ng-controller="testController">
		<form>
			<input type="date" data-date-format="YYYY-MM-DD" ng-model="date" placeholder="date"/>
			<input type="text" ng-model="particulars" placeholder="particulars"/>
			<input type="number" ng-model="amount" step="0.05" placeholder="amount"/>
			<input type="text" ng-model="category" placeholder="category"/>
			<input type="checkbox" ng-model="isdebit"/>
			<input type="text" ng-model="dname" placeholder="dname"/>
			<input type="checkbox" ng-model="dsettled"/>
			<input type="checkbox" ng-model="iscredit"/>
			<input type="text" ng-model="cname" placeholder="cname"/>
			<input type="checkbox" ng-model="csettled"/>
			<button ng-click="abc()">Click</button>
		</form>
	</div>
</body>
</html>
